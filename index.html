<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="Stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="bubbles"></article>
      <img class="photo" src="images/image-victor.jpg" alt="Photo" />

      <article class="information-container">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="city">London</div>
      </article>

      <article class="numbers-container">
        <div class="statistics">
          <div class="numbers">80K</div>
          <div class="topic">Followers</div>
        </div>

        <article class="statistics">
          <div class="numbers">803K</div>
          <div class="topic">Likes</div>
        </article>

        <article class="statistics">
          <div class="numbers">1.4K</div>
          <div class="topic">Photos</div>
        </article>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tecus</a>.
    </div>
  </body>
</html>
